<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigliettoTreno</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <!-- Ticket-Generation-Input -->
        <h2>Calcola il prezzo del tuo biglietto</h2>
    
        <div class="box first">
            
            
            <div class="ticket-generation-input">

                <div class="input">

                    <div class="ticket-generation-row">

                        <label for="username-input">Nome E Cognome</label>
    
                        <input id="username-input" type="text">
    
                    </div>
    
                    <div class="ticket-generation-row">
    
                        <label for="km-input">Km da percorrere</label>
    
                        <input id="km-input" type="number">
    
                    </div>
    
                    <div class="ticket-generation-row">
    
                        <label for="age-input">Fascia d'et√†</label>
    
                        <select id="age-input">
    
                            <option value="maggiorenne">Maggiorenne</option>
    
                            <option value="minorenne">Minorenne</option>
    
                            <option value="over">Over 65</option>
                        </select>
    
                    </div>

                </div>
                
                <div class="button">

                    <div class="ticket-generation-row">

                        <button id="generate">Genera</button>
    
                        <button id="cancel">Annulla</button>
    
                    </div>

                </div>

            </div>
            

        </div>
        <!-- End Ticket-Generation-Input -->

        <!-- Ticket-Result -->
        <h2>Il tuo biglietto</h2>

        <div id="ticket-result" class="box second">
            
            <h3>Dettaglio Passeggieri</h3>

            <div class="result">

            <div class="ticket-result-row">
                <h4>Nome Passeggiero</h4>
                <span id="username-result"></span>
            </div>

            <div class="ticket-result-row">
                <h4>Offerta</h4>
                <span id="offer-result"></span>
            </div>

            <div class="ticket-result-row">
                <h4>Carrozza</h4>
                <span id="carriage-result"></span>
            </div>

            <div class="ticket-result-row">
                <h4>Codice CP</h4>
                <span id="code-result"></span>
            </div>

            <div class="ticket-result-row">
                <h4>Costo Biglietto</h4>
                <span id="ticket-price-result"></span>
            </div>

            </div>

        </div>
        <!-- End Ticket-Result -->

    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
